<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>PyFynder - CEAT</title>
    <!-- Font Awesome -->
    <script defer src="{{ url_for('static', filename='fontawesome/js/fontawesome-all.js') }}"></script>
    <!-- Bootstrap core CSS -->

<body class="grey lighten-3 mt-2 pt-4">

  <!--Main layout-->

                <div class="col-md-12">
                    <div class="panel panel-default">
                            <div class="panel-body">
					            <h3 class="page-header">PyFynder - CEAT</h3>
                            </div>
                    </div>
                </div>

        </div>

        <div class="container">
        <div class="row">
            <div class="col-md-12">

                        <p><h2>Thank you for using PyFynder, {{userEmail}}. An email with the report has been sent to you.</h2></p>
                        <p><a href="/pypremier/user-input">Click here to run another scan</a></p>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
