<!DOCTYPE html>
<html lang="en">
<head>
	<title>Workbench Tool</title>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form">
					<span class="contact3-form-title">
						Workbench
					</span>

					

					

					<div class="wrap-input3 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input3" type="text" name="email" placeholder="Your Email">
						<span class="focus-input3"></span>
					</div>
					
					<div class="wrap-input3 validate-input" data-validate="Password is required">
						<input class="input3" type="text" name="name" placeholder="Your Password">
						<span class="focus-input3"></span>
					</div>
					
					
					
					<div class="file-upload">
                            <div class="file-select">
							
                            <input type="file" name="file" id="chooseFile" placeholder="chooseFile">

                            </div>
  
                       </div>

					

					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn">
							Upload
						</button>
					</div>
					
					
					
					
					
				</form>
			</div>
		</div>
	</div>

</body>
</html>
